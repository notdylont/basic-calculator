<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>Basic Calculator</h1>
    </header>
    <div class="container">
      <div class="display">
        <div class="calc-display"></div>
      </div>
      <div class="calculator">
        <div class="number-part">
          <button class="btns numbers">7</button>
          <button class="btns numbers">8</button>
          <button class="btns numbers">9</button>
          <button class="btns numbers">4</button>
          <button class="btns numbers">5</button>
          <button class="btns numbers">6</button>
          <button class="btns numbers">1</button>
          <button class="btns numbers">2</button>
          <button class="btns numbers">3</button>
          <button class="btns numbers">0</button>
          <button class="btns numbers" id="dec">.</button>
        </div>
        <div class="operators">
          <button class="btns ops" id="clear">clr</button>
          <button class="btns ops" id="add">+</button>
          <button class="btns ops" id="substract">-</button>
          <button class="btns ops" id="multiply">x</button>
          <button class="btns ops" id="divide">รท</button>
          <button class="btns ops" id="equal">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
