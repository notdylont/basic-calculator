<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>Basic Calculator</h1>
    </header>
    <div class="container">
      <div class="display">
        <div class="numbers-display">999</div>
      </div>
      <div class="calculator">
        <div class="numbers">
          <button class="btns">7</button>
          <button class="btns">8</button>
          <button class="btns">9</button>
          <button class="btns">4</button>
          <button class="btns">5</button>
          <button class="btns">6</button>
          <button class="btns">1</button>
          <button class="btns">2</button>
          <button class="btns">3</button>
          <button class="btns">0</button>
        </div>
        <div class="operators">
          <button class="btns" id="clear">clr</button>
          <button class="btns" id="add">+</button>
          <button class="btns" id="substract">-</button>
          <button class="btns" id="multiply">x</button>
          <button class="btns" id="divide">รท</button>
          <button class="btns" id="equal">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
